<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <script src="https://use.typekit.net/ofk3lgp.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link rel="stylesheet" href="/style.css">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>The Little Wedding</title>


  </head>
  <body>

    <!-- Section 1 // Header -->
    <div class="header">
      <h1>Lauren Elizabeth Plemons</h1>
      <p>and</p>
      <h1>Patrick Gregory Little</h1>
      <p>Are getting married!!!</p>
      <h3>September 20, 2017</h3>
      <a href="/">Skip to RSVP</a>
    </div>

    <!-- Section 3 // Venue -->
    <div id="root"></div>
    <div class="venue">
      <div class="venue-image">
        <img src="http://www.saltandpinephoto.com/wp-content/uploads/2015/12/Schwinn-Produce-Farm-Wedding-Venue-Barn.jpg" >
      </div>
      <div class="venue-info">
        <div class="info">
          <h1>The Venue</h1>
          <p>Schwinn Produce Farm</p>
          <p>17624 Santa Fe Trail</p>
          <p>Leavenworth, KS 66048</p>
        </div>
      </div>
    </div>

  </body>
